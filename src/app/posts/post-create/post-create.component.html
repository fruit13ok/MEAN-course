<h2>The post Create Component</h2>
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post title"
        #title="ngModel">
      <!-- <mat-error *ngIf="postForm.getControl('title').invalid">please enter a post title</mat-error> -->
      <mat-error *ngIf="title.invalid">please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">please enter a post content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
